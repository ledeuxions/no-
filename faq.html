<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ - NO열정페이</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2824624880449066"     crossorigin="anonymous"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <nav class="sticky top-0 z-50 bg-black/30 backdrop-blur border-b border-white/10">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-semibold">NO열정페이</a>
      <a href="/board.html" class="text-sm hover:underline">게시판</a>
    </div>
  </nav>
  <main class="max-w-3xl mx-auto px-4 mt-8 space-y-4">
    <h1 class="text-3xl font-bold">FAQ</h1>
    <div id="faq-list" class="space-y-3 text-sm text-slate-300">불러오는 중...</div>
  </main>
  <footer class="max-w-3xl mx-auto px-4 my-10 text-xs text-slate-500">(c) 2025 NO열정페이 - Beta</footer>
  <script>
  (async () => {
    const box = document.getElementById('faq-list');
    try {
      const res = await fetch('faq.json', { cache: 'no-store' });
      const data = await res.json();
      const items = Array.isArray(data.items) ? data.items : [];
      box.innerHTML = items.map(it => `
        <details class='rounded-xl border border-white/10 p-4'>
          <summary class='font-semibold'>${escapeHtml(it.q||'(제목없음)')}</summary>
          <p class='mt-2'>${escapeHtml(it.a||'')}</p>
        </details>`).join('');
    } catch(e) {
      box.innerHTML = '<div class="text-rose-400">불러오기 실패</div>';
    }
    function escapeHtml(s){return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));}
  })();
  </script>
</body>
</html>
