<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NO정의 관리자</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn { @apply inline-flex items-center justify-center rounded-md px-3 py-2 text-sm font-semibold; }
    .btn-primary { @apply bg-indigo-600 text-white hover:bg-indigo-700; }
    .btn-danger { @apply bg-red-600 text-white hover:bg-red-700; }
    .btn-ghost { @apply border bg-white hover:bg-gray-50; }
    .table-wrapper { @apply w-full overflow-x-auto; }
    table { @apply w-full text-sm text-left; }
    thead { @apply bg-gray-100 text-gray-700; }
    th, td { @apply px-4 py-3; }
    tbody tr { @apply border-b; }
    .badge { @apply rounded-full px-2 py-0.5 text-xs; }
    .badge-green { @apply bg-green-100 text-green-800; }
    .badge-red { @apply bg-red-100 text-red-800; }
    .modal { @apply fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2824624880449066"     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 flex-shrink-0 bg-white border-r">
      <div class="p-4">
        <h1 class="text-xl font-bold">NO정의 관리자</h1>
      </div>
      <nav class="mt-4 px-2 space-y-1">
        <a href="#dashboard" class="nav-link flex items-center px-2 py-2 text-sm font-medium rounded-md bg-gray-100 text-gray-900">
          대시보드
        </a>
        <a href="#jobs" class="nav-link flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50">
          채용 공고 관리
        </a>
        <a href="#announcements" class="nav-link flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50">
          공지사항 관리
        </a>
        <a href="#faqs" class="nav-link flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50">
          FAQ 관리
        </a>
      </nav>
      <div class="absolute bottom-0 w-64 p-4 border-t">
        <a href="/" class="text-sm text-gray-600 hover:text-indigo-600">← 사이트로 돌아가기</a>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto">
      <div class="p-6">
        <!-- Dashboard Section -->
        <section id="dashboard-section" class="content-section">
          <h2 class="text-2xl font-bold mb-4">대시보드</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Stat cards will be populated here -->
            <div class="bg-white p-4 rounded-lg shadow">
              <h3 class="text-sm font-medium text-gray-500">총 공고 수</h3>
              <p id="stats-jobs" class="mt-1 text-3xl font-semibold">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
              <h3 class="text-sm font-medium text-gray-500">총 지원 수</h3>
              <p id="stats-apps" class="mt-1 text-3xl font-semibold">0</p>
            </div>
          </div>
        </section>

        <!-- Jobs Section -->
        <section id="jobs-section" class="content-section hidden">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold">채용 공고 관리</h2>
            <button id="btn-new-job" class="btn btn-primary">새 공고 등록</button>
          </div>
          <div class="bg-white rounded-lg shadow table-wrapper">
            <table id="jobs-table">
              <thead><tr>
                <th>제목</th><th>회사</th><th>상태</th><th>등록일</th><th>작업</th>
              </tr></thead>
              <tbody><!-- Job rows will be populated here --></tbody>
            </table>
          </div>
        </section>

        <!-- Announcements Section -->
        <section id="announcements-section" class="content-section hidden">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold">공지사항 관리</h2>
            <button id="btn-new-announcement" class="btn btn-primary">새 공지사항 등록</button>
          </div>
          <div class="bg-white rounded-lg shadow table-wrapper">
            <table id="announcements-table">
              <thead><tr>
                <th>제목</th><th>상태</th><th>등록일</th><th>작업</th>
              </tr></thead>
              <tbody><!-- Announcement rows will be populated here --></tbody>
            </table>
          </div>
        </section>

        <!-- FAQs Section -->
        <section id="faqs-section" class="content-section hidden">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-bold">FAQ 관리</h2>
            <button id="btn-new-faq" class="btn btn-primary">새 FAQ 등록</button>
          </div>
          <div class="bg-white rounded-lg shadow table-wrapper">
            <table id="faqs-table">
              <thead><tr>
                <th>질문</th><th>상태</th><th>등록일</th><th>작업</th>
              </tr></thead>
              <tbody><!-- FAQ rows will be populated here --></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Modals will be added here -->

  <script>
    // Basic navigation logic
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('.nav-link');
      const sections = document.querySelectorAll('.content-section');

      function updateActiveState(hash) {
        navLinks.forEach(link => {
          if (link.getAttribute('href') === hash) {
            link.classList.add('bg-gray-100', 'text-gray-900');
            link.classList.remove('text-gray-600', 'hover:bg-gray-50');
          } else {
            link.classList.remove('bg-gray-100', 'text-gray-900');
            link.classList.add('text-gray-600', 'hover:bg-gray-50');
          }
        });

        sections.forEach(section => {
          if ('#' + section.id.replace('-section', '') === hash) {
            section.classList.remove('hidden');
          } else {
            section.classList.add('hidden');
          }
        });
      }

      window.addEventListener('hashchange', () => {
        const hash = window.location.hash || '#dashboard';
        updateActiveState(hash);
      });

      // Initial state
      const initialHash = window.location.hash || '#dashboard';
      updateActiveState(initialHash);
    });
  </script>
</body>
</html>
